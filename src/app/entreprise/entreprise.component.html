<div class="container">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">RaisonSociale</th>
        <th scope="col">Ninea</th>
        <th scope="col">Adresse</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entreprises of entreprise">
        <td>{{entreprises.id}}</td>
        <td>{{entreprises.RaisonSociale}}</td>
        <td>{{entreprises.Ninea}}</td>
        <td>{{entreprises.Adresse}}</td>
        <td>{{entreprises.Status}}</td>
      </tr>
    </tbody>
  </table>

</div>
