<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="RaisonSociale">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Raison Sociale </th>
      <td mat-cell *matCellDef="let row"> {{row.RaisonSociale}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Ninea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ninea </th>
      <td mat-cell *matCellDef="let row"> {{row.Ninea}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Adresse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.Adresse}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.Status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
